<DOCTYPE! HTML>
<html>
  <head>
    <title>Assessment: HTML and CSS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.js"></script>
  </head>

  <body>
    <div id='wrapper'>
      <nav>
        <div id='todos'>
          <h2>All Todos<span class="total"></span></h2>
          <ul>
          </ul>
        </div>
        <div id="completed">
          <h2>Completed<span class="total"></span></h2>
          <ul>
          </ul>
        </div>
      </nav>

      <main>
        <a href='#'><img src="assets/menu.png" alt="menu" id='menu'/></a>
        <p><a href="#" id="addItem">Add new item</a></p>
        <h2></h2><span id="mainDate"></span>
        <ul>
        </ul>
      </main>
    </div>

    <div class="modalBack">
    </div>

    <div class="modal">
      <form action="" method="post">
        <fieldset>
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Item2" id="title" />
          <p id="hint"></p>
          <label id="date">Due Date</label>
          <select id="day" name="day">
            <option selected>1</option>
          </select>
          <span>/</span>
          <select id="month" name="month">
            <option selected>1</option>
          </select>
          <span>/</span>
          <select id="year" name="year">
            <option selected>2016</option>
          </select>
          <div id='textarea'>
            <label for='description'>Description</label>
            <textarea placeholder="Description" id='description' name="description"></textarea>
          </div>
          <input type="submit" value="Save" id="save"/>
          <button id="markComplete" class="hide">Mark as complete</button>
        </fieldset>
      </form>
    </div>

    <script id="nav_list_template" type="text/x-handlebars">
      <li><a href="#">{{date}}</a><span>{{quantity}}</span></li>
    </script>

    <script id="main_date_template" type="text/x-handlebars">
      <h2>{{date}}<span class="blue">{{quantity}}</span></h2>
    </script>

    <script id="main_list_template" type="text/x-handlebars">
      <li>
        <a data-title="{{title}}" data-id ="{{id}}" data-day="{{day}}" data-month="{{month}}" data-year="{{year}}" data-description="{{description}}" data-date="{{date}}" class="{{class}}" href="#">{{title}}</a><img src='assets/trash.png'></img>
      </li>
    </script>

    <script src="javascript/app.js"></script>
  </body>

</html>
